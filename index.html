<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lion vs Bear</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #87CEEB;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .arena {
            position: relative;
            width: 100%;
            height: 100%;
            background: #228B22;
        }

        .animal {
            position: absolute;
            bottom: 20px;
            width: 150px;
            height: 150px;
            background-size: cover;
            background-position: center;
        }

        .lion {
            left: 10%;
            background-image: url('https://via.placeholder.com/150?text=Lion');
        }

        .bear {
            right: 10%;
            background-image: url('https://via.placeholder.com/150?text=Bear');
        }

        @keyframes move {
            0% { transform: translateX(0); }
            50% { transform: translateX(-50px); }
            100% { transform: translateX(0); }
        }

        @keyframes bearAttack {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(-100px); }
        }

        @keyframes lionFall {
            0% { transform: translateX(0); }
            100% { transform: translateX(-200px) translateY(100px) rotate(90deg); }
        }

        .fight-lion {
            animation: move 1s infinite;
        }

        .fight-bear {
            animation: move 1s infinite;
        }

        .bear-attack {
            animation: bearAttack 1s forwards;
        }

        .lion-fall {
            animation: lionFall 1s forwards;
        }
    </style>
</head>
<body>
    <div class="arena">
        <div class="animal lion"></div>
        <div class="animal bear"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const lion = document.querySelector('.lion');
            const bear = document.querySelector('.bear');

            // Start fight animation
            lion.classList.add('fight-lion');
            bear.classList.add('fight-bear');

            // After 3 seconds, bear attacks and lion falls
            setTimeout(() => {
                lion.classList.remove('fight-lion');
                bear.classList.remove('fight-bear');
                bear.classList.add('bear-attack');
            }, 3000);

            setTimeout(() => {
                lion.classList.add('lion-fall');
            }, 4000);
        });
    </script>
</body>
</html>
