<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lion vs Bear</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #87CEEB;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .arena {
            position: relative;
            width: 100%;
            height: 100%;
            background: #228B22;
        }

        .animal {
            position: absolute;
            bottom: 20px;
            width: 150px;
            height: 150px;
            background-size: cover;
            background-position: center;
        }

        .lion {
            left: 10%;
            background-image: url('https://i.natgeofe.com/k/1d33938b-3d02-4773-91e3-70b113c3b8c7/lion-male-roar_square.jpg');
        }

        .bear {
            right: 10%;
            background-image: url('https://www.biologicaldiversity.org/assets/img/species/mammals/GrizzlyBearRobinSilver.jpg');
        }

        @keyframes moveForward {
            0% { transform: translateX(0); }
            100% { transform: translateX(100px); }
        }

        @keyframes moveBackward {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100px); }
        }

        @keyframes attack {
            0% { transform: translateX(0); }
            50% { transform: translateX(-50px); }
            100% { transform: translateX(0); }
        }

        @keyframes fall {
            0% { transform: translateX(0) translateY(0) rotate(0); }
            100% { transform: translateX(-200px) translateY(100px) rotate(90deg); }
        }

        .lion-advance {
            animation: moveForward 1s forwards;
        }

        .bear-advance {
            animation: moveBackward 1s forwards;
        }

        .lion-attack {
            animation: attack 1s forwards;
        }

        .bear-attack {
            animation: attack 1s forwards;
        }

        .lion-fall {
            animation: fall 1s forwards;
        }
    </style>
</head>
<body>
    <div class="arena">
        <div class="animal lion"></div>
        <div class="animal bear"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const lion = document.querySelector('.lion');
            const bear = document.querySelector('.bear');

            // Sequence of events
            setTimeout(() => {
                lion.classList.add('lion-advance');
                bear.classList.add('bear-advance');
            }, 1000);

            setTimeout(() => {
                lion.classList.remove('lion-advance');
                bear.classList.remove('bear-advance');
                lion.classList.add('lion-attack');
            }, 2000);

            setTimeout(() => {
                lion.classList.remove('lion-attack');
                bear.classList.add('bear-attack');
            }, 3000);

            setTimeout(() => {
                bear.classList.remove('bear-attack');
                lion.classList.add('lion-fall');
            }, 4000);
        });
    </script>
</body>
</html>
